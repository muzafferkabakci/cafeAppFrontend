<ion-modal-view class="home_bg1 ">
  <ion-header-bar class="home_bg1 ">
      <button class="button button-clear button-positive close-button" ng-click="closeRegister()">
          <ion-icon name="close-circle"></ion-icon>
      </button>
  </ion-header-bar>

  <ion-content class="home_bg1 ">

      <div class="row ">

          <div class="col col-100 ortala ">

              <img class="unlem" style="width: 200px" src="img/coffee.png">

          </div>
      </div>
      <!-- <!DOCTYPE html>
<html>
<head>
<title></title>
</head>
<body>

</body>
</html> -->

      <form>
          <div class="list">

              <label class="item item-input input home_bg1">
                  <input style="color: #fff;" type="text" placeholder="Ad Soyad" ng-model="registerData.name_user">
              </label>

              <label class="item item-input input home_bg1">
                  <input id="username" ng-blur="checkUser()" style="color: #fff;" type="text" placeholder="Kullanıcı adı" ng-model="registerData.username">
              </label>

              <label class="item item-input input home_bg1">
                  <input style="color: #fff;" type="password" placeholder="Şifre" ng-model="registerData.password_user">
              </label>

              <label class="item item-input input home_bg1">
                  <input style="color: #fff;" type="text" placeholder="Okul" ng-model="registerData.school">
              </label>

              <label class="item item-input input home_bg1">
                  <input id="mail" style="color: #fff;" ng-blur="checkMail()" type="email" placeholder="E-Posta" ng-model="registerData.email_address">
              </label>

              <label class="item item-input input home_bg1">
                  <input id="tel" style="color: #fff;" ng-blur="checkPhone()" type="text" placeholder="Telefon" ng-model="registerData.phone_number">
              </label>

              <label>
                  <button ng-disabled="!registerData.name_user || !registerData.username || !registerData.password_user
    || !registerData.school || !registerData.email_address || !registerData.phone_number
    " class="button btn submitbutton" type="button" ng-click="doRegister()">Kayıt Ol</button>
              </label>

          </div>
      </form>
  </ion-content>
</ion-modal-view>
