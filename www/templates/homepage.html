<ion-view view-title="">
  <ion-content class="home_bg1">
    <div class="home_bg1">
      <div class="row ">
        <div class="col col-100 ortala " style="margin-bottom: 50px; ">
          <img class="unlem" style="width: 300px"src="img/logo.png">
        </div>
      </div>
    </div>
    <div class="home_bg ortala">
      <button class="button button-energized kampanya" ng-click="login()" style="margin-right: 55px">
        Giriş Yap
      </button>
      <button class="button button-energized kampanya" ng-click="register()">
        Üye ol
      </button>
      <div class="row ">
        <div class="col col-100 ortala ">
          <img class="unlem" src="img/warning.png">
        </div>
      </div>
      <div class="row " id="bilgilendirme">
        <div class="col col-100 ortala ">
          <p> {{quotes[randomQuote].value}}
          </p>
        </div>
      </div>
      <div class="item-body" ng-repeat="urun in urunler">
        <div class="item-text-wrap">
          <img class="full-image urunresim" src="{{urun.image}}">
          <div class="row fiyatyer">
            <div class="card fiyatcard">
              <div class="item item-text-wrap fiyatyazi">
                {{urun.name_product}}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </ion-content>
</ion-view>
