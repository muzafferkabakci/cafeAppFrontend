<ion-modal-view class="home_bg1 ">
  <ion-header-bar class="home_bg1 ">
    <button class="button button-clear button-positive close-button" ng-click="closeLogin()">
      <ion-icon name="close-circle"></ion-icon>
    </button>
  </ion-header-bar>

  <ion-content class="home_bg1 ">

  <div class="row ">
    <div class="col col-100 ortala " >
      <img class="unlem" style="width: 200px"src="img/coffee.png">
    </div>
  </div>

    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input input home_bg1">
          <input style="color: #fff;" type="text" placeholder="Kullanıcı adı" ng-model="loginData.username">
        </label>
        <label class="item item-input input home_bg1">
          <input style="color: #fff;" type="text" placeholder="Şifre" ng-model="loginData.password">
        </label>
        <label class="">
          <button ng-disabled="!loginData.username || !loginData.password" class="button btn submitbutton"  type="submit">Giriş Yap</button>
        </label>
        <label>
          <button class="button btn submitbutton" ng-click="register()">Üye Ol!</button>
        </label>

      </div>
      <div class="forgot-pass">
        <a style="color: #fff;">Şifremi Unuttum</a>
      </div>
    </form>

  </ion-content>
</ion-modal-view>
